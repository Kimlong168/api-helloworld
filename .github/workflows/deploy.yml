name: 🚀 Deploy on Release

on:
  release:
    types: [published]   # only when you click "Publish release"
  workflow_dispatch:      # optional manual trigger

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    # skip prereleases; remove this 'if' if you want to deploy prereleases too
    if: github.event.release.prerelease == false

    steps:
      - name: ⬇️ Checkout (not strictly required for remote deploy)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔐 SSH & Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            TAG="${{ github.event.release.tag_name }}"
            echo "Publishing release tag: $TAG"
            bash /var/www/api-helloworld/deploy.sh "$TAG"
